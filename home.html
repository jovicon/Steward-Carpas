                    <label class="non-white" for="checkbox04">Cortinas</label>

                    <input type="checkbox" name="checkbox05" id="checkbox05">
                    <label class="non-white" for="checkbox05">Pasto</label>

                  </div>

                </div>

            </div>
            <!-- end botones de imagenes -->

            <!-- botones next/after -->

              <input id="after" type="button" value="Anterior" class="button button2" />
